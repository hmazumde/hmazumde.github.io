<!doctype html>

   <body>
      <div class="gallery">

               <figcaption>Sunflowers growing in Compton Community Garden</figcaption>

            <figure>

            </figure>
            <figure>
               <img src="pinkFlowers.jpeg" alt="Pink Flowers of the Manzanita with water drops on them." class="galleryImg">

            <figure>

            </figure>
            <figure>
               <img src="californiaPoppies.jpeg" alt="California Poppies." class="galleryImg">
               <figcaption>California Poppies</figcaption>
            </figure>
            <figure>
               <img src="chickens.jpeg" alt="Chickens on Homestead Farm." class="galleryImg">
